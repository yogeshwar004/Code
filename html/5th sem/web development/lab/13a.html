<!DOCTYPE html>
<html>
    <head>
        <title>
            TimeTable
        </title>
    </head>
    <body>
        <h1>
            Seminar Schedules
        </h1>
        <h4>1CD22CS193 Use of style attributes(border-collapse,text-align)</h4>
        <table border=2 style="border-collapse: collapse;">
            <tr>
                <th rowspan=3>Day</th>
                <th colspan=3>
                    Seminar
                </th>
            </tr>
            <tr>
                <th colspan=2>Schedule</th>
                <th rowspan=2>Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2" style="text-align: center;">Monday</td>
                <td>8AM</td>
                <td>11AM</td>
                <td rowspan="2" style="text-align: center;">Computer Networks</td>
            </tr>
            <tr>
                <td>4AM</td>
                <td>1PM</td>
            </tr>
            <tr>
                <td rowspan="3" style="text-align: center;">Tuesday</td>
                <td>8AM</td>
                <td>9:30AM</td>
                <td rowspan="2" style="text-align: center;">Theory Of Computation</td>
            </tr>
            <tr>
                <td>10AM</td>
                <td>11:30AM</td>
            </tr>
            <tr>
                <td>12NOON</td>
                <td>1:30PM</td>
                <td style="text-align: center;">Web Development</td>
            </tr>
            <tr>
                <td style="text-align: center;">Wednesday</td>
                <td>8AM</td>
                <td>11AM</td>
                <td style="text-align: center;">Web Development</td>
            </tr>
        </table>
    </body>
</html>
