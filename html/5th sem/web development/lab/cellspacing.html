<!DOCTYPE html>
<html>
    <head>
        <title>
            TimeTable
        </title>
    </head>
    <body>
        <h1>
            Seminar Schedules
        </h1>
        <h4>1CD22CS193 cellspacing</h4>
        <table border=2 cellspacing="15">
            <tr>
                <th rowspan=3>Day</th>
                <th colspan=3>
                    Seminar
                </th>
            </tr>
            <tr>
                <th colspan=2>Schedule</th>
                <th rowspan=2>Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td>8AM</td>
                <td>11AM</td>
                <td rowspan="2">Computer Networks</td>
            </tr>
            <tr>
                <td>4AM</td>
                <td>1PM</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8AM</td>
                <td>9:30AM</td>
                <td rowspan="2">Theory Of Computation</td>
            </tr>
            <tr>
                <td>10AM</td>
                <td>11:30AM</td>
            </tr>
            <tr>
                <td>12NOON</td>
                <td>1:30PM</td>
                <td>Web Development</td>
            </tr>
            <tr>
                <td height="45">Wednesday</td>
                <td>8AM</td>
                <td>11AM</td>
                <td>Web Development</td>
            </tr>
        </table>
    </body>
</html>
