<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="3.css"/>
		<title> RegistrationPage </title>
	</head>
	<body>
		<form method="post" action="#">
			<h1> Registration Page </h1>
			<table>
				<tr>
					<td><label for="uname"> User Name: </label></td>
					<td><input type="text" id="uname" Name="uname"></td>
				</tr>
				<tr>
					<td><label for="password"> Password: </label></td>
					<td><input type="password" id="password" Name="password"></td>
				</tr>
				<tr>
					<td><label for="gender"> Gender: </label></td>
					<td><input type="radio" id="male" Name="gender" value="Male">Male 
					<input type="radio" id="female" Name="gender" value="Female">Female
					<input type="radio" id="others" Name="gender" value="Others">Others</td>
				</tr>
				<tr>
					<td rowspan=4><label for="combination"> Combination: </label></td>
				</tr>
				<tr>
					<td><input type="checkbox" id="science" Name="combination" value="Science">Science</td>
				</tr>
				<tr>
					<td><input type="checkbox" id="arts" Name="combination" value="Arts">Arts</td>
				</tr>
				<tr>
					<td><input type="checkbox" id="commerce" Name="combination" value="Commerce">Commerce</td>
				</tr>
				<tr>
					<td><label for="address"> Address: </label></td>
					<td><textarea id="address" rows=4 Name="address"></textarea></td>
				</tr>
				<tr>
					<td><input type="submit" value="Give"></td>
					<td><input type="reset" value="clear"</td>
				</tr>
			</table>
		</form>
	</body>
</html>
