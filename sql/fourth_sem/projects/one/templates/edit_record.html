<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Attendance Record</title>
</head>
<body>
    <h1>Edit Attendance Record</h1>
    <form action="{{ url_for('edit_record', id=record.id) }}" method="post">
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" value="{{ record.student_name }}"><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ record.date }}"><br><br>
        
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" value="{{ record.status }}"><br><br>
        
        <button type="submit">Update Record</button>
    </form>
    <p><a href="{{ url_for('attendance') }}">Cancel</a></p>
</body>
</html>
