{% extends 'base.html' %}

{% block content %}
<h1>Attendance Records</h1>
<form method="POST" action="{{ url_for('add_attendance') }}">
    <input type="number" name="student_id" placeholder="Student ID" required>
    <input type="number" name="class_id" placeholder="Class ID" required>
    <input type="date" name="date" placeholder="Date" required>
    <input type="text" name="status" placeholder="Status" required>
    <button type="submit">Add Attendance Record</button>
</form>
<ul>
    {% for record in records %}
        <li>Student ID: {{ record.student_id }}, Class ID: {{ record.class_id }}, Date: {{ record.date }}, Status: {{ record.status }}</li>
    {% endfor %}
</ul>
{% endblock %}
